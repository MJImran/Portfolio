<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="view">
      <button type="button" class="user-btn">log in</button>
    </div>
    <script>
      let user = false;
      // //////////////////
      const userBtn = document.querySelector(".user-btn");
      const displayArea = document.querySelector(".view");
      //////////////////////
      function prepareUserPage(param) {
        if (param) {
          const content = `<h1>Dashboard</h1>
          <p>Only logged-in users can see this.</p><button class="user-btn">${
            param ? "log out" : "log in"
          }</button>`;
          displayArea.innerHTML = content;

          const userBtn = document.querySelector(".user-btn");
          userBtn.addEventListener("click", loginUser);
        } else {
          displayArea.innerHTML = `<button class="user-btn">${
            param ? "log out" : "log in"
          }</button>`;
          const userBtn = document.querySelector(".user-btn");
          userBtn.addEventListener("click", loginUser);
        }
      }

      function loginUser(e) {
        user = !user;
        prepareUserPage(user, this);
        // window.location.href = "../index.html";
      }
      /////////////////////
      userBtn.addEventListener("click", loginUser);
    </script>
  </body>
</html>
